<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Title</title>
</head>

<body>
    <div class="container-fluid">
        <p class="display-3  text-center">Data Manipulation</p>
        <div>
            <div class="form-group col-6 row mx-auto">
                <input type="text" name="" id="inputSearchQuery" class="form-control" placeholder="Eg: David"
                    aria-describedby="helpId">
                <small id="helpId" class="text-muted">Search by name, domain, email</small>
            </div>
            <div class="row">
                <button type="button" onclick=displaySearchResult() id="submitSearch"
                    class="btn btn-primary mb-4 mx-auto">Search</button>
            </div>
        </div>
        <div class="row d-flex justify-content-around flex-sm-column flex-md-row ">
            <div class="col mt-sm-2 mt-md-0">
                <select onchange=pagiNation(event) class="custom-select" name="" id="pageSelect">
                    <option selected disabled>Content Per Page</option>
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="col mt-sm-2 mt-md-0">
                <select onchange=sortbyGender(event) class="custom-select" name="" id="pageSelect1">
                    <option selected disabled>Sort by gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="all">All</option>
                </select>
            </div>
            <div class="col mt-sm-2 mt-md-0">
                <select onchange=sortbytotalMarks() class="custom-select" name="" id="pageSelect2">
                    <option selected disable>Sort by marks</option>
                    <option value="inc">Increasing</option>
                    <option value="dec">Decreasing</option>
                </select>
            </div>
            <div class="col mt-sm-2 mt-md-0">
                <select onchange="sortbyName(event)" class="custom-select" name="" id="pageSelect3">
                    <option selected disabled>Sort by Name</option>
                    <option value="asc">Ascending</option>
                    <option value="des">Descending</option>
                </select>
            </div>
        </div>
        <div class="mt-5">
            <table class="table border" id="tableX">
                <thead>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>English</th>
                    <th>Maths</th>
                    <th>Science</th>
                    <th>Total Marks</th>
                </thead>
            </table>
        </div>
        <div class="mt-3 row">
            <ul class="pagination pagination-sm mx-auto" id="pagiArea" style="cursor: pointer;">

            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
